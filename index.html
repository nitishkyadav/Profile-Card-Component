<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article>
        <section class="flex flex-column-top">
          <img class="img-top" src="/images/bg-pattern-card.svg" alt="" />
        </section>

        <section class="flex flex-row middle">
          <img
            class="victor"
            src="/images/image-victor.jpg"
            alt="Victor's Profile Image"
          />
          <ul class="ul-vertical ul-info">
            <ul class="ul-name">
              <li class="li-name">Victor Crest</li>
              <li class="li-age">26</li>
            </ul>
            <li>London</li>
          </ul>
        </section>

        <section class="flex flex-row bottom">
          <ul class="li-horizontal li-social">
            <li><span>80K</span> Followers</li>
            <li><span>803K</span> Likes</li>
            <li><span>1.4K</span> Photos</li>
          </ul>
        </section>
      </article>
      <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nitish Kumar Yadav</a>.
      </footer>
    </main>
  </body>
</html>
